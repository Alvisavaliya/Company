<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gxx+KXlKR1z+qZOv6+3FMgzMlkFm3NqR4v/TWHGkPV3J2vRb9h/XlJo+gyiVJvgt" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


<table  class="table table-hover">
    <thead>
        <tr>
          <th class="table-warning" scope="col">Add Favourite</th>
          <th class="table-info" scope="col"> Company Id</th>
            <th class="table-primary" scope="col">Company Name</th>
            <th  class="table-warning" scope="col">Company Location</th>
            <th class="table-info" scope="col">Company GST</th>
            <th  class="table-primary" colspan="2">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of companyDetails">
          <td (click)="addfavourite(item)"><i class="bi bi-star text-secon"></i></td>
          <th scope="row">{{item.CompanyId}}</th>
          <td>{{item.CompanyName}}</td>
          <td>{{item.CompanyLocation}}</td>
          <td>{{item.CompanyGst}}</td>
          <td *ngIf="EditBtn"><button class="btn btn-primary"   (click)="EditBtnClick(item)">Edit</button></td>
          <td *ngIf="DeleteBtn"><button class="btn btn-warning"  (click)="DeleteBtnClick(item.CompanyId)">Delete</button></td>
        </tr>

        
      </tbody>
     
</table>    

<div *ngIf="EditFormVisible" class="container mt-5" >
  <h1>UPDATE</h1>
  <div class="col-md-3">
    <div class="col-mb-3">
      <input type="text" class="form-control" [(ngModel)]="id">
      <input type="text" class="form-control" [(ngModel)]="name">
      <input type="text" class="form-control" [(ngModel)]="location">
      <input type="text" class="form-control"  [(ngModel)]="gst">
      <button class="btn btn-info mt-3" (click)="UpdateUSerDetails()">Update</button>
    </div>
  </div>
</div>
